<!--begin::Wrapper-->
<div data-kt-search-element="wrapper">

  <!--begin::Form-->
  <form data-kt-search-element="form" class="w-100 position-relative mb-3" autocomplete="off">
    <!--begin::Icon-->
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
      class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0"
    ></span>
    <!--end::Icon-->

    <!--begin::Input-->
    <input type="text" class="form-control form-control-flush ps-10" name="search" value="" placeholder="Search..." data-kt-search-element="input" [ngModel]="keyword" (ngModelChange)="search($event)"/>
    <!--end::Input-->

    <!--begin::Spinner-->
    <span class="position-absolute top-50 end-0 translate-middle-y lh-0 me-1" data-kt-search-element="spinner" [ngClass]="searching ? '' : 'd-none'">
        <span class="spinner-border h-15px w-15px align-middle text-gray-400"></span>
    </span>
    <!--end::Spinner-->

    <!--begin::Reset-->
    <span class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0" data-kt-search-element="clear" [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''" (click)="clearSearch()">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
          class="svg-icon svg-icon-2 svg-icon-lg-1 me-0"
        ></span>
    </span>
    <!--end::Reset-->

  </form>
  <!--end::Form-->

  <!--begin::Separator-->
  <div class="separator border-gray-200 mb-6"></div>
  <!--end::Separator-->


  <!--begin::Recently viewed-->
  <div data-kt-search-element="results" [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''">
    <!--begin::Items-->
    <div class="scroll-y mh-200px mh-lg-325px">
      <!--begin::Category title-->
      <h3 class="fs-5 text-muted m-0 pb-5" data-kt-search-element="category-title">
        Users
      </h3>
      <!--end::Category title-->

      <!--begin::Item-->
      <a href="#" *ngFor="let item of resultModels" class="d-flex text-dark text-hover-primary align-items-center mb-5">
        <!--begin::Symbol-->
        <div class="symbol symbol-40px me-4">
          <img src="{{ item.image }}" alt=""/>
        </div>
        <!--end::Symbol-->

        <!--begin::Title-->
        <div class="d-flex flex-column justify-content-start fw-bold">
          <span class="fs-6 fw-bold">{{ item.title }}</span>
          <span class="fs-7 fw-bold text-muted">{{ item.description }}</span>
        </div>
        <!--end::Title-->
      </a>
      <!--end::Item-->
    </div>
    <!--end::Items-->
  </div>
  <!--end::Recently viewed-->

  <!--begin::Recently viewed-->
  <div data-kt-search-element="results" [ngClass]="keyword.length > 0 ? 'd-none' : ''">
    <!--begin::Preferences-->
    <form class="mh-500px mh-lg-500px">
      <!--begin::Heading-->
      <h3 class="fw-semibold text-dark mb-7">Advanced Search</h3>
      <!--end::Heading-->
      <!--begin::Input group-->
      <div class="mb-5">
        <input type="text" class="form-control form-control-sm form-control-solid" placeholder="Contains the word" name="query" />
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="mb-5">
        <!--begin::Radio group-->
        <div class="nav-group nav-group-fluid">
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="type" value="has" checked="checked" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary">All</span>
          </label>
          <!--end::Option-->
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="type" value="users" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary px-4">Users</span>
          </label>
          <!--end::Option-->
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="type" value="orders" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary px-4">Orders</span>
          </label>
          <!--end::Option-->
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="type" value="projects" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary px-4">Projects</span>
          </label>
          <!--end::Option-->
        </div>
        <!--end::Radio group-->
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="mb-5">
        <input type="text" name="assignedto" class="form-control form-control-sm form-control-solid" placeholder="Assigned to" value="" />
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="mb-5">
        <input type="text" name="collaborators" class="form-control form-control-sm form-control-solid" placeholder="Collaborators" value="" />
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="mb-5">
        <!--begin::Radio group-->
        <div class="nav-group nav-group-fluid">
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="attachment" value="has" checked="checked" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary">Has attachment</span>
          </label>
          <!--end::Option-->
          <!--begin::Option-->
          <label>
            <input type="radio" class="btn-check" name="attachment" value="any" />
            <span class="btn btn-sm btn-color-muted btn-active btn-active-primary px-4">Any</span>
          </label>
          <!--end::Option-->
        </div>
        <!--end::Radio group-->
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="mb-5">
        <select name="timezone" aria-label="Select a Timezone" data-control="select2" data-placeholder="date_period" class="form-select form-select-sm form-select-solid">
          <option value="next">Within the next</option>
          <option value="last">Within the last</option>
          <option value="between">Between</option>
          <option value="on">On</option>
        </select>
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="row mb-8">
        <!--begin::Col-->
        <div class="col-6">
          <input type="number" name="date_number" class="form-control form-control-sm form-control-solid" placeholder="Lenght" value="" />
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-6">
          <select name="date_typer" aria-label="Select a Timezone" data-control="select2" data-placeholder="Period" class="form-select form-select-sm form-select-solid">
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>
        <!--end::Col-->
      </div>
      <!--end::Input group-->
      <!--begin::Actions-->
      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-sm btn-light fw-bold btn-active-light-primary me-2" data-kt-search-element="advanced-options-form-cancel">Cancel</button>
        <a href="../../demo2/dist/pages/search/horizontal.html" class="btn btn-sm fw-bold btn-primary" data-kt-search-element="advanced-options-form-search">Search</a>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Preferences-->
  </div>
  <!--end::Recently viewed-->

</div>
<!--end::Wrapper-->
